<fieldset>
  <legend>Driver {{ index + 1 }}</legend>
  <form (submit)="handleSaveUpdatedData($event)">
    <div class="horizontal-centered-container" *ngIf="!editMode">
      <fa-icon [icon]="userIcon" class="icon"></fa-icon>
      <input
        type="text"
        [disabled]="!editMode"
        [value]="driver.firstName + ' ' + driver.lastName"
        [ngClass]="{ normal: !editMode, active: editMode }"
      />
    </div>
    <div *ngIf="editMode">
      <div class="horizontal-centered-container">
        <fa-icon [icon]="userIcon" class="icon"></fa-icon>
        <input
          type="text"
          [value]="driver.firstName"
          (input)="driver.firstName = getValue($event)"
          placeholder="First Name"
          required
          class="active"
        />
      </div>
      <div class="horizontal-centered-container">
        <fa-icon [icon]="userIcon" class="icon"></fa-icon>
        <input
          type="text"
          placeholder="Last Name"
          [value]="driver.lastName"
          (input)="driver.lastName = getValue($event)"
          required
          class="active"
        />
      </div>
    </div>
    <div class="horizontal-centered-container">
      <fa-icon [icon]="emailIcon" class="icon"></fa-icon>
      <input
        type="email"
        [disabled]="!editMode"
        [value]="driver.email"
        (input)="driver.email = getValue($event)"
        [ngClass]="{
          normal: !editMode,
          active: editMode
        }"
      />
    </div>
    <div class="horizontal-centered-container">
      <fa-icon [icon]="phoneIcon" class="icon"></fa-icon>
      <input
        type="text"
        [disabled]="!editMode"
        [value]="driver.phoneNumber"
        (input)="driver.phoneNumber = getValue($event)"
        [ngClass]="{
          normal: !editMode,
          active: editMode
        }"
      />
    </div>
    <button
      class="horizontal-centered-container"
      [ngClass]="{
        hidden: !editMode,
        visible: editMode
      }"
      role="submit"
    >
      <fa-icon [icon]="saveIcon" class="icon"></fa-icon>
      Save
    </button>
  </form>
  <div>
    <button
      class="horizontal-centered-container"
      [ngClass]="{
        hidden: editMode,
        visible: !editMode
      }"
      (click)="toggleEditMode()"
    >
      <fa-icon [icon]="editIcon" class="icon"></fa-icon>
      Update
    </button>
    <button
      class="horizontal-centered-container"
      [ngClass]="{
        hidden: editMode,
        visible: !editMode
      }"
      (click)="handleDeleteItem()"
    >
      <fa-icon [icon]="deleteIcon" class="icon"></fa-icon>
      Delete
    </button>
  </div>
</fieldset>
